<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BYU ACM - {% block title %}{% endblock %}</title>
		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link rel="shortcut icon" href="{{ STATIC_URL }}images/icons/acm_logo.ico"/>
	</head>

	<body>
		<div class="container" style="width:52em;">
			<div class="navbar">
				<div class="navbar-inner">
					<div style="margin-left:1%; margin-right:1%;">
						<ul class="nav">
							<a class="brand" style="color:#3355FF;" href="http://acm.byu.edu">BYU ACM</a>
							{% block nav %}{% endblock %}
						</ul>
				</div>
			</div>

		  <div class="container" style="width:48em;">
				<div class="pagination-right">
					{% if user.is_authenticated %}
					You are logged in as {{ user.username }} ({{ user.get_full_name }}).
					{% if user.is_staff %}
					- <a href="/membership/">Public Site</a>
		  			- <a href="/dashboard/">Dashboard</a>
		  			{% endif %}
					- <a href="{% url membership.views.logout %}" >Logout</a>
					{% endif %}
				</div>
				<div class="accordion-group">
			 		<div class="accordion-header pagination-centered">
						<h2>
							{% block content_title %}{% endblock %}
						</h2>
				 	</div>
				 	<div class="accordion-inner">
						{% block content %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
	    
			<script type="text/javascript" src="{{ STATIC_URL }}jquery/js/jquery.js"></script>
			<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
